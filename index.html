<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="main.css" />
    <title>Todo Task Manager</title>
  </head>
  <body>
    <div class="container">
      <div class="todoapp">
        <div class="todoappsec">
          <h2>Todo List</h2>
          <div class="logo"></div>
          <h3>2023</h3>
        </div>
        <form id="form">
          <input id="input-box" type="text" placeholder="Add Your Task" />
          <input id="addbutton" type="submit" value="Add" />
        </form>

        <div id="list-container"></div>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
